<template name="AddaTask">
  <!-- Button trigger modal -->
    <div class="col-3 float-right">
      <a class ="navbar-brand">
        <button type="button" class="fa fa-plus-circle btn btn-primary js-addtask" data-toggle="modal" data-target="#exampleModal">
         Adding a Task
        </button>
    </a>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="addtaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                      <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Task</span>
                </div>
                <input type="text" required  class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
                    <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Name of User</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary js-addsaveTask">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
