<template name= "AddaTask">

  <button type="button" class="btn btn-success js-Task"> 
        <i class="fa fa-plus-square"></i>  Add a Public Task
  </button>

<!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Task!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">User</span>
            </div>
              <input type="text" class="form-control" id="User" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Your Username">
            </div>

              <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Task</span>
              </div>
              <input type="text" class="form-control" id="Task" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Task To be Completed">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary js-closeTaskModal" data-dismiss="modal">Close</button>
           <div class="row p-1"></div>
            <button type="button" class="btn btn-primary js-saveTask">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</template>
